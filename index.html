<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Список дел</title>
</head>
<body>
  <div class="container">
    
    <div class="tasks">
      <h1 class="tasks__legend">Список дел</h1>

      <div class="tasks__none">Список пуст...</div>
      
      <article class="tasks__box">
        
        <div class="tasks_header">
          <h2 class="tasks__title">
            Купить лошадь
          </h2>
          <button class="tasks__delete"></button>
          <button class="tasks__scroll"></button>
        </div>

        <p class="tasks__desc">
          Какое-то дело нужно сделать
        </p>
      </article>
      <!-- /.tasks__box -->
    </div>
    
    <form action="#" method="POST" enctype="multipart/form-data">

      <fieldset class="created-tasks">
        <legend class="tasks__legend">Добавить новое дело </legend>

        <article class="created-tasks__box">
          <label class="created-tasks__label">
            * Название
          </label>
          <input id="created-tasks__input" type="text" name="created-tasks__input">

          <label class="created-tasks__label">
            * Описание
          </label>
          <textarea name="created-tasks__textarea" id="created-tasks__textarea"></textarea>

          <button class="created-tasks__add-button" type="button">Добавить дело</button>
        </article>
        <!-- /.created-tasks__box -->
      </fieldset>
      
    </form>
    
  </div>
  <!-- /.container -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
