<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Список дел</title>
</head>
<body>
  <div class="container clearfix">
    
    <div class="tasks">
      <h2 class="tasks__legend">Список дел</h2>

      <div class="tasks__none">Список пуст...</div>
    </div>
    
    <form class="created-tasks" action="#" method="POST" enctype="multipart/form-data">

      <h2 class="created-tasks__legend">Добавить новое дело </h2>
      <fieldset class="created-tasks__field">

          <label class="created-tasks__label" for="created-tasks__input">
            * Название
          </label>
          <input id="created-tasks__input" type="text" name="created-tasks__input">

          <label class="created-tasks__label" for="created-tasks__textarea">
            * Описание
          </label>
          <textarea name="created-tasks__textarea" id="created-tasks__textarea"></textarea>

          <button id="created-tasks__add-button" type="button">Добавить дело</button>
      </fieldset>
      
    </form>
    
  </div>
  <!-- /.container -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
